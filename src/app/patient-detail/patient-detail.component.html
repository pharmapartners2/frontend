<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="title">
        <h1>Details van @Patient</h1>
      </div>
      <div class="info">
        <h5>Naam: @Patient</h5>
        <h5>Adres: @Adres</h5>
        <h5>Geb.datum: @Geb.datum</h5>
        <h5>BSN: @BSN</h5>
        <h5>Tel.nr: @Tel.nr</h5>
      </div>
      <hr>
    <div class="button-group">
      <button class="btn btn-primary btn-block mb-4" [routerLink]="['/']">
        Aanpassen
      </button>
      <button class="btn btn-primary btn-block mb-4" [routerLink]="['/visitebriefje/patientId']">
        Visitebriefje
      </button>
    </div>
    </div>
  </div>
</div>

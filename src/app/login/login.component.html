<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="loginForm" >
        <h5>Login</h5>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="username" for="username" id="form2Example1" class="form-control" formControlName="username"/>
          <label class="form-label" for="username">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" for="password" id="form2Example2" class="form-control" formControlName="password" />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="LogIn()" [routerLink]="['/']">
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

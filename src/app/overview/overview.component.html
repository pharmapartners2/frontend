<div class="container">
  <div class="container-body">
    <div class="title" *ngFor="let user of users">
      <h1>Overzicht *Huisarts X*  {{ user.username }}</h1>
      <h5 class="date">van {{ currentDateTime }}</h5>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Van - tot</th>
          <th scope="col">Naam</th>
          <th scope="col">Adres</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td><i class="fa fa-clock-o"></i> 10:00-10:45</td>
          <!--{{afspraak.tijd'}}-->
          <td>{{ patient.naam }}</td>
          <td>{{ patient.adres }} 4444 AA</td>
          <!--{{patient.postcode}}-->
          <td><button class="btn btn-primary btn-block" [routerLink]="['/visitebriefje/', patient.id]">
              Visite
            </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
